<!DOCTYPE html>
<html>
<p style="font-family: monospace; font-size:160%;"><b>let</b> <br>
	<b>var</b> a:Integer;<br>
	<b>private</b><br>
		<b>const</b> x ~ <span style="color:blue">1</span>;<br>
		<b>const</b> y ~ <span style="color:blue">2</span>	<br>
	<b>in</b><br>
		<b>const</b> z ~ x+y<br>
	<b>end</b><br>
<b>in</b><br>
	a := <span style="color:blue">1</span>;<br>
	putint(z)<br>
<b>end</b></p>
