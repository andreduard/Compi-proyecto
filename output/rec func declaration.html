<!DOCTYPE html>
<html>
<p style="font-family: monospace; font-size:160%;"><b>let</b><br>
	<b>rec</b><br>
		<b>func</b> sum(x:Integer, y:Integer):Integer ~<br>
			x+y<br>
		<b>end</b><br>
	<b>and</b><br>
		<b>func</b> double(x:Integer):Integer ~<br>
			sum(x, x)<br>
		<b>end</b><br>
	<b>end</b><br>
<b>in</b><br>
	putint(double(<span style="color:blue">1</span>))<br>
<b>end</b></p>
</html>
